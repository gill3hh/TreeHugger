    <aside class="plant-gallery">
        <embed src="plant1.png" alt="Plant 1" class="plant-left">
        <embed src="plant2.png" alt="Plant 2" class="plant-right">
    </aside>
    <section class="newitementry">
        <form id="entryForm">
            <input id="myInput" type="text" name="myCountry" placeholder="search plants" size="40">
            <button id="search-button" class="button" title="search new plants" aria-label="search for plants" tabindex="0">âŒ•</button>  
        </form>
        <section class="Listcontainer">
            <div class="listTitle">
                <h1>Upload your image</h1>
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <div class="container">
                        <div class="wrapper">
                            <div class="image"> 
                                <img src="" alt="">
                            </div>
                            <div class="content">
                                <div class="icon">
                                    <embed src="plant-icon.png" class="fas fa-cloud-upload-alt" height="80px" color="green"></i>
                                </div>
                                <div class="text">
                                    No file chosen, yet!
                                </div>
                            </div>
                            <div id="cancel-btn">

                            </div>
                            <div class="file-name">
                                File name here
                            </div>
                        </div>
                        <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
                        <input id="default-btn" type="file" hidden>
                    </div>
                    <div class="loading-circle" id="loadingCircle"></div>
                    <div id="predictions">

                    </div>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const defaultBtn = document.getElementById("default-btn");
                            const customBtn = document.getElementById("custom-btn");
                            const img = document.querySelector(".wrapper img");
                            const wrapper = document.querySelector(".wrapper");
                            const filename = document.querySelector(".file-name");
                            const cancelBtn = document.getElementById("cancel-btn");
                    
                            customBtn.addEventListener("click", function(event) {
                                // Prevent any default button click behavior
                                event.preventDefault();
                                // Trigger the file input dialog
                                defaultBtn.click();
                            });
                    
                            defaultBtn.addEventListener("change", function() {
                                const file = this.files[0];
                                if (file) {
                                    const reader = new FileReader();
                                    reader.onload = function() {
                                        img.src = reader.result;
                                        wrapper.classList.add("active");
                                        filename.textContent = file.name; // Display the file name
                                    };
                                    reader.readAsDataURL(file);
                                }
                            });
                    
                            cancelBtn.addEventListener("click", function() {
                                img.src = "";
                                wrapper.classList.remove("active");
                                filename.textContent = "No file chosen, yet!";
                                defaultBtn.value = ""; // Reset the file input to allow the same file to be chosen again if needed
                            });
                        });
                    </script>

                            var reader = new FileReader();
